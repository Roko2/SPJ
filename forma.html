<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Forma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forma.css">
</head>
<body>
    
    <div id="dvFormContainer">
        <form>
            <div class="form-group">
              <label for="inputIme">Ime studenta</label>
              <input type="text" class="form-control" id="inputIme" placeholder="Upišite ime">
            </div>
            <div class="form-group">
              <label for="inputPrezime">Prezime</label>
              <input type="text" class="form-control" id="inputPrezime" placeholder="Upišite prezime">
            </div>
            <div class="form-group">
            <label for="JMBAG">JMBAG</label>
              <input type="number" class="form-control" id="JMBAG">
            </div>
            <div class="form-group">
                <label for="OIB">OIB</label>
                <input type="number" min="10000000000" max="100000000000" class="form-control" id="OIB">
            </div>
            <div class="form-group">
                <label for="datumRodjenja">Datum rođenja</label>
                  <input type="text" class="form-control" id="datumRodjenja">
            </div>
            <div class="form-group">
                <label for="adresa">Adresa</label>
                <input type="text" class="form-control" id="adresa">
            </div>
            <div class="form-group">
                <label for="postanskiBroj">Poštanski broj</label>
                <input type="number" class="form-control" id="postanskiBroj">
            </div>
            <div class="form-group">
                <label for="Grad">Grad</label>
                <input type="text" class="form-control" id="Grad">
            </div>
            <button id="gumb" type="button" class="btn btn-success">Submit</button>
          </form>
    </div>
<script src="assets/plugins/jquery/node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/forma.js"></script>
</body>
</html>
